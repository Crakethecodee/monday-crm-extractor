<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monday.com Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 600px;
            height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #0073ea, #005bb5);
            color: white;
            padding: 16px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            background: white;
            color: #0073ea;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
        }

        .btn:hover {
            background: #f0f7ff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            font-size: 13px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 4px;
            display: none;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 14px;
            font-weight: 500;
            color: #666;
        }

        .tab.active {
            background: white;
            color: #0073ea;
            border-bottom-color: #0073ea;
        }

        .search-bar {
            padding: 12px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
        }

        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #0073ea;
        }

        .btn-small {
            padding: 8px 12px;
            background: #e0e0e0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-small:hover {
            background: #d0d0d0;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .record-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .record-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .record-info h3 {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .record-info p {
            font-size: 13px;
            color: #666;
            margin: 2px 0;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e2445c;
            cursor: pointer;
            padding: 4px;
            font-size: 18px;
        }

        .delete-btn:hover {
            color: #c9304f;
        }

        .footer {
            padding: 8px;
            text-align: center;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #e0e0e0;
            background: #f5f5f5;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-top">
            <div class="title">
                <span>ðŸ“Š</span>
                Monday.com Extractor
            </div>
            <button id="extractBtn" class="btn">
                <span id="extractText">Extract Current Board</span>
            </button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="contacts">ðŸ‘¤ Contacts <span id="count-contacts">0</span></div>
        <div class="tab" data-tab="deals">ðŸ’¼ Deals <span id="count-deals">0</span></div>
        <div class="tab" data-tab="leads">ðŸŽ¯ Leads <span id="count-leads">0</span></div>
        <div class="tab" data-tab="activities">ðŸ“… Activities <span id="count-activities">0</span></div>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" class="search-input" placeholder="Search records...">
        <button class="btn-small" id="exportJsonBtn">JSON</button>
        <button class="btn-small" id="exportCsvBtn">CSV</button>
    </div>

    <div class="content" id="content">
        <div class="empty-state">
            <div class="empty-state-icon">ðŸ“Š</div>
            <div style="font-weight: 500; margin-bottom: 8px;">No data yet</div>
            <div style="font-size: 13px;">Click "Extract Current Board" while on a Monday.com board</div>
        </div>
    </div>

    <div class="footer">
        Last sync: <span id="lastSync">Never</span>
    </div>

    <script src="popup-simple.js"></script>
</body>

</html>
